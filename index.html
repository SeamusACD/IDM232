<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nufro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/css/normalize.css">
  </head>

  <body>
    <div class="wrapper">

      <!-- header contains: Logo_Banner+quote_Nav -->
      <header>
        <img src="images/logo.png" alt="Nufro Logo">
        <nav class="nav">
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
          <li>Shop</li>
        </nav>
        <div class="banner">
          <img src="images/gg.jp" alt="Models on green background">
          <h1>"Where Nu meets Fro"</h1>
        </div>
      </header>

      <!-- main contains: categories list_images+descriptions -->
      <main>
        <ul class="categories">
          <li>All</li>
          <li>Denim</li>
          <li>Jackets</li>
          <li>Raincoats</li>
        </ul>
        <div class="image-set">

          <div class="img-box">
            <div class="img-view">
              <img src="images/img1.jp" alt="">
            </div>
            <ul>
              <li class="name">Name of Item</li>
              <li class="cost">$50.00</li>
              <li class="cart">Add to Cart</li>
            </ul>
          </div>

        </div>
      </main>

      <!-- social icons -->
      <footer>
        <div class="icon-box">
          <p>this will be a shape</p>
        </div>
      </footer>


    </div>
  </body>
</html>
